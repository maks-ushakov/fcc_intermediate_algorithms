<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Everything Be True</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
		<style>
			body {
				background-color: #cde;
			}
			#wrapper {
				max-width: 1000px;
				min-width: 320px;
				margin: 0 auto;
				background-color: #fff;
				box-shadow: 3px 3px 10px 0 rgba(0,0,0, .4);
				min-height: 100px;
				position: relative;
				padding-bottom: 20px;
			}
			header {
				padding: 70px 5% 10px;
				background-color: #060;
				color: #fff;
			}

			#mocha { margin: 0; }
			#mocha-stats {
				position: absolute !important;
				background: rgba(0,0,0, .2);
				border-radius: 8px;
			}
			#mocha ul {
				padding: 1em;
			}
			#mocha-report h2 { font-size: 1em;}
			#mocha .test.pass::before,
			#mocha .test.fail::before {
				font-size: 1em;
			} 
			@media screen and (max-width: 768px) {
				#mocha-report ul li { margin: 0 0 1em;}
			}
		</style>

	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Everything Be True</h1>
			</header>
			<!-- Mocha test results -->
			<div id="mocha"></div>

			<!-- Test scripts -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>

			<script>
				// Mocha setup
				mocha.setup('bdd');
				// Chai setup
				var assert = chai.assert;
				var expect = chai.expect;
				var should = chai.should;
			</script>
			<script src="answer.js"></script>
			<script src="test.js"></script>
			<script>
				// Run tests
				mocha.run();
			</script>

		</div>
	</body>
</html>
